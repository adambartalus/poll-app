{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <form action="{{ url_for('auth.login') }}" method="post" novalidate>
        {{ form.csrf_token }}
        {{ form.username.label }} <br>
        {{ form.username }} <br>
        {{ form.password.label }} <br>
        {{ form.password }}
        {{ form.submit }}
        <input type="hidden" name="next" value="{{ next if next else '' }}">
    </form>
{% endblock %}
