<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <title>Main page</title>
</head>
<body>
    {% if current_user.is_authenticated %}
        <a href="/logout">Log out</a>
        <h1>Welcome {{ current_user['username'] }}</h1>
    {% endif %}

    <form action="{{ url_for('poll.poll') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="question">Question</label>
        <br>
        <input type="text" name="question" id="question">
        <br>
        <label id="options_label" for="answer_options">Answer options</label>
        <br>
        <ul id="answer_options">
            <li><input type="text" name="answer"></li>
            <li><input type="text" name="answer"></li>
            <li><input type="text" name="answer"></li>
        </ul>
        <input type="checkbox" name="multiple" id="multiple"> Multiple choices
        <br>
        <button type="submit">Create poll</button>
    </form>
    <script src="{{ url_for('static', filename='javascript/poll.js') }}"></script>
</body>
</html>
